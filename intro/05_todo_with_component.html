<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>todo_with_component</title>
</head>
<body>
  <div id="app">
    <h1>My Todo app</h1>
    <todo-list category="취업"></todo-list>
    <todo-list category="싸피"></todo-list>
    <todo-list category="운동"></todo-list>
    <todo-card v-for="title in titles" v-bind:title="title" content="반갑습니다." ></todo-card>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script src="./todoList.js"></script>
  <script src="./todoCard.js"></script>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        titles: [
          '안녕하세요',
          '하이하이',
          'Hello',
          'vue',
        ]
      }
    })
  </script>
</body>
</html>
