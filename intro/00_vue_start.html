<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- javascript -->
  <input type="text" id="js-input">
  <p id="js-p"></p>


  <!-- vue -->
  <div id="app">
    {{message}}
    <input type="text" id="vue-input" v-model="msg">
    <p id="vue-p">{{msg}}</p>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    // vue
    const app = new Vue({
      el: '#app',
      data: {
        message: 'Hello VUE!!',
        msg: '',
      },
    })


    // javascript
    const inputs = document.querySelector('#js-input')
    inputs.addEventListener('keydown', ()=>{
      const ps = document.querySelector('#js-p')
      ps.innerText = inputs.value
    })
  </script>
</body>
</html>
